<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Note</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div id="left">
        <button id="add_btn">Add Note</button>
        <button id="all_clear_btn">전체 삭제</button>
        <div id="note_list">
          <!-- <div>
            <span class="title">제목</span>
            <span class="cont">내용</span>
            <span class="date">날짜</span>
          </div> -->
        </div>
      </div>
      <div id="right" hidden>
        <input type="text" id="note_title" placeholder="제목을 입력하세요" />
        <textarea id="note_body" placeholder="내용을 입력하세요"></textarea>
      </div>
    </main>
    <div id="modal" hidden>
      <div id="modal_dialog">
        <div class="delete_modal">
          <p>노트를 삭제하시겠습니까?</p>
          <div>
            <button class="delete">예</button>
            <button class="cancel">아니오</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
